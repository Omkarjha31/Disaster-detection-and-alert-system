<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('Drought.png') no-repeat center center fixed;
            background-size: cover;
            color: #5A3E1B; /* Earthy brown for readability */
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .btn {
            margin: 10px;
            background: rgba(165, 120, 60, 0.8); /* Sand color */
            color: white;
            border: none;
        }
        .btn:hover {
            background: rgba(140, 100, 50, 0.9);
        }
        .results {
            background: rgba(255, 255, 255, 0.85); /* More opaque white for better visibility */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #5A3E1B; /* Darker brown for better contrast */
            color: #1F1B18; /* Darker text for readability */
            font-weight: bold;
        }
        pre {
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9); /* More visible background */
            border-radius: 5px;
            color: #2C1D16; /* Darker brown text */
            font-size: 16px;
        }
        .navbar {
            background: rgba(80, 50, 20, 0.8) !important; /* Dark brown navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">🌍 Disaster Detection</a>
        </div>
    </nav>

    <div class="container">
        <h1>🚨 Real-Time Disaster Detection</h1>
        <p>Click the buttons below to fetch real-time disaster updates.</p>

        <button class="btn btn-danger" onclick="fetchTweets()">🔍 Get Disaster Tweets</button>
        <button class="btn btn-warning" onclick="fetchNews()">📰 Get Disaster News</button>
        <button class="btn btn-info" onclick="fetchWeather()">🌦 Get Weather Alerts</button>
        <button class="btn btn-primary" onclick="fetchEarthquakes()">🌍 Get Earthquake Data</button>
        <button class="btn btn-secondary" onclick="clearResults()">🧹 Clear Results</button>

        <div class="results">
            <h3>📌 Detection Results</h3>
            <pre id="detection-results">Click a button to get real-time data...</pre>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        function fetchTweets() {
            document.getElementById("detection-results").innerHTML += "<br>Fetching tweets...";
            fetch(`${API_URL}/get_tweets`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById("detection-results").innerHTML += `<br>${data.message}`;
                    } else {
                        let tweetHtml = "<h3>🐦 Disaster Tweets</h3>";
                        data.forEach(tweet => {
                            tweetHtml += `
                                <p>
                                    <strong>📢 Tweet:</strong> ${tweet.text} <br>
                                    🌍 <strong>Location:</strong> ${tweet.location.join(", ")} <br>
                                    🎭 <strong>Sentiment:</strong> ${tweet.sentiment}
                                </p>
                            `;
                        });
                        document.getElementById("detection-results").innerHTML += tweetHtml;
                    }
                })
                .catch(error => console.error("Error fetching tweets:", error));
        }

        function fetchNews() {
            document.getElementById("detection-results").innerHTML += "<br>Fetching news...";
            fetch(`${API_URL}/get_news`)
                .then(response => response.json())
                .then(data => {
                    let newsHtml = "<h3>📰 Latest Disaster News</h3>";
                    data.forEach(article => {
                        newsHtml += `
                            <p>
                                <strong>${article.classification.toUpperCase()}</strong><br>
                                🌍 Location: ${article.location.join(", ")}<br>
                                🔗 <a href="${article.url}" target="_blank">${article.title}</a>
                            </p>
                        `;
                    });
                    document.getElementById("detection-results").innerHTML += newsHtml;
                })
                .catch(error => console.error("Error fetching news:", error));
        }

        function fetchWeather() {
            const city = prompt("Enter a city for weather alerts:", "Mumbai");
            if (!city) return;
            document.getElementById("detection-results").innerHTML += `<br>Fetching weather for ${city}...`;
            fetch(`${API_URL}/get_weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("detection-results").innerHTML += 
                        `<h3>🌦 Weather Report (${data.city})</h3>
                         🌍 <strong>Country:</strong> ${data.country} <br>
                         ☁️ <strong>Condition:</strong> ${data.weather} <br>
                         🌡️ <strong>Temperature:</strong> ${data.temperature_C}°C <br>
                         💧 <strong>Humidity:</strong> ${data.humidity}% <br>
                         💨 <strong>Wind Speed:</strong> ${data.wind_speed_kmh} km/h`;
                })
                .catch(error => console.error("Error fetching weather:", error));
        }

        function fetchEarthquakes() {
            document.getElementById("detection-results").innerHTML += "<br>Fetching earthquake data...";
            fetch(`${API_URL}/get_earthquakes`)
                .then(response => response.json())
                .then(data => {
                    let quakeHtml = "<h3>🌍 Recent Earthquakes</h3>";
                    data.forEach(quake => {
                        quakeHtml += `
                            <p>
                                📍 <strong>Location:</strong> ${quake.location} <br>
                                🌡️ <strong>Magnitude:</strong> ${quake.magnitude} <br>
                                🔗 <a href="${quake.url}" target="_blank">More Info</a>
                            </p>
                        `;
                    });
                    document.getElementById("detection-results").innerHTML += quakeHtml;
                })
                .catch(error => console.error("Error fetching earthquake data:", error));
        }

        function clearResults() {
            document.getElementById("detection-results").innerHTML = "<h3>📌 Detection Results</h3>Click a button to get real-time data...";
        }
    </script>
</body>
</html>
